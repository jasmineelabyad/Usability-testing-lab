<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usability Testing Lab — Task Manager</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      .container {
        max-width: 500px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      input {
        width: 70%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      #addBtn {
        background-color: #2563eb;
        color: white;
      }

      #addBtn:hover {
        background-color: #1d4ed8;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #f3f4f6;
        margin-bottom: 10px;
        border-radius: 5px;
      }

      li.completed span {
        text-decoration: line-through;
        color: #9ca3af;
      }

      .actions button {
        margin-left: 5px;
      }

      .complete {
        background-color: #22c55e;
        color: white;
      }

      .complete:hover {
        background-color: #16a34a;
      }

      .delete {
        background-color: #ef4444;
        color: white;
      }

      .delete:hover {
        background-color: #dc2626;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Usability Testing Lab — Task Manager</h1>
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button id="addBtn" type="button">Add Task</button>

      <ul id="taskList"></ul>
    </div>

    <script>
      const taskInput = document.getElementById("taskInput");
      const addBtn = document.getElementById("addBtn");
      const taskList = document.getElementById("taskList");

      // Load saved tasks
      window.addEventListener("load", () => {
        const saved = JSON.parse(localStorage.getItem("tasks")) || [];
        saved.forEach((t) => addTask(t.text, t.completed));
      });

      // Add new task
      addBtn.addEventListener("click", () => {
        const text = taskInput.value.trim();
        if (text) {
          addTask(text);
          taskInput.value = "";
          saveTasks();
        }
      });

      function addTask(text, completed = false) {
        const li = document.createElement("li");
        if (completed) li.classList.add("completed");

        li.innerHTML = `
          <span>${text}</span>
          <div class="actions">
            <button type="button" class="complete">✔</button>
            <button type="button" class="delete">✖</button>
          </div>
        `;

        // Mark complete
        li.querySelector(".complete").addEventListener("click", () => {
          li.classList.toggle("completed");
          saveTasks();
        });

        // Delete task
        li.querySelector(".delete").addEventListener("click", () => {
          li.remove();
          saveTasks();
        });

        taskList.appendChild(li);
      }

      // Save tasks to localStorage
      function saveTasks() {
        const tasks = [];
        taskList.querySelectorAll("li").forEach((li) => {
          tasks.push({
            text: li.querySelector("span").textContent,
            completed: li.classList.contains("completed"),
          });
        });
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }
    </script>
  </body>
</html>
